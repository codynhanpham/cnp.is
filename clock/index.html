	<style>
		body {
  			font-family: Segoe UI, sans-serif;
  			font-size: 1.2em;
  			margin: 0 auto;
  			max-width: 100vw;
			max-height: 100vh;
  			padding: 10px 10px;
  			line-height: 1.7em;
 			background: #000000;
  			color: #ffffff;
  			font-weight: 650;
			position: relative;
		}

		#buttop {
			background: #000;
    		border: 0;
    		color: #fff;
    		font-size: 2.5vh;
    		padding: 0.1em 0.1em;
    		cursor: pointer;
    		display: block;
    		text-align: center;
    		border-radius: 1px;
    		font-weight: bold;
			max-width: 100vw;
			position: fixed;
			left: 50%;
			top: 10px;
			transform: translateX(-50%);
  			margin: 0 auto;


		}

		#butbot {
			background: #000;
    		border: 0;
    		color: #fff;
    		font-size: 2.5vh;
    		padding: 0.1em 0.1em;
    		cursor: pointer;
    		display: block;
    		text-align: center;
    		border-radius: 1px;
    		font-weight: bold;
			max-width: 100vw;
			position: fixed;
			left: 50%;
  			bottom: 0px;
 			transform: translate(-50%, -50%);
  			margin: 0 auto;

		}

		#clock {
  			font-size: 18vw;
  			color: #ffffff;
  			max-width: 100vw;
  			text-align: center;
  			margin: 0;
  			position: fixed;
  			top: 50%;
  			left: 50%;
  			-ms-transform: translate(-50%, -50%);
  			transform: translate(-50%, -50%);
			
		}

		#overlay {
			position: absolute;
			width: 95%;
			height: 95%;
			user-select: none;
        	-moz-user-select: none;
        	-khtml-user-select: none;
        	-webkit-user-select: none;
        	-o-user-select: none;

		}
	</style>

</head>


<body>
	<div id="overlay">
    	<div id="clock">00:00:00</div>
	</div>

	<button id="buttop", onclick="openFullscreen();">Fullscreen</button>
	<button id="butbot", onclick="closeFullscreen();">Close Fullscreen</button>

    <script>
        setInterval(showTime, 1000);
        function showTime() {
            let time = new Date();
            let hour = time.getHours();
            let min = time.getMinutes();
            sec = time.getSeconds();

            hour = hour < 10 ? "0" + hour : hour;
            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;

            let currentTime = hour + ":" + min + ":" + sec
  
            document.getElementById("clock")
                .innerHTML = currentTime;
        }
  
        showTime();
    </script>


	<script>
		var elem = document.documentElement;
		function openFullscreen() {
  			if (elem.requestFullscreen) {
    			elem.requestFullscreen();
  			} else if (elem.webkitRequestFullscreen) { /* Safari */
    			elem.webkitRequestFullscreen();
  			} else if (elem.msRequestFullscreen) { /* IE11 */
    			elem.msRequestFullscreen();
  			}
			screen.orientation.lock("landscape-primary");
		}

		function closeFullscreen() {
  			if (document.exitFullscreen) {
    			document.exitFullscreen();
  			} else if (document.webkitExitFullscreen) { /* Safari */
  				document.webkitExitFullscreen();
  			} else if (document.msExitFullscreen) { /* IE11 */
    			document.msExitFullscreen();
  			}
		}
	</script>

</body>
